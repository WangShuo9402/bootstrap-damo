<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板</title>
    <!-- 引入bootstrap.min.css -->
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <!-- 流式布局 -->
    <div class="container-fluid">
        <!-- 定义行 -->
        <div class="row">
            <!-- 一行有12列 -->
            <!-- 在中屏的分辨率占3列  响应式  设备 -->
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
            <div class="col-md-2 col-xs-6 col-sm-3"><img src="../images/zly.png"></div>
        </div>
    </div>

    <!-- 一定要先引入jquery.min.js - bootstrap中的很多的js插件都是依赖于jquery
    jquery本身就是js的框架 -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <script src="../plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
