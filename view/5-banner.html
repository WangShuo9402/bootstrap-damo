<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板</title>
    <!-- 引入bootstrap.min.css -->
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
</head>

<body>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/advert1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="../images/advert2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="../images/advert3.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true"
                class="glyphicon glyphicon-chevron-right"></span></a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

    <!-- 一定要先引入jquery.min.js - bootstrap中的很多的js插件都是依赖于jquery
    jquery本身就是js的框架 -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <script src="../plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $('#myCarousel').carousel({
                interval: 500
            })
        });
    </script>
</body>

</html>
