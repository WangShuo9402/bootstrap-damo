<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板</title>
    <!-- 引入bootstrap.min.css -->
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
</head>
<style>
    #outer {
        margin-top: 150px;
            border: 1px solid #999;
            padding: 30px;

            /* 设置边框的圆角 */
            border-radius: 25px;

            /* width: 800px; */
            width: 70%;
    }

    @media all and (max-width: 768px) {
        #outer {
            margin-top: 150px;
                border: 1px solid #999;
                padding: 30px;

                /* 设置边框的圆角 */
                border-radius: 25px;
        }
    }
</style>

<body>
    <div class="container">
        <div id="outer">
            <!-- action 后面加后台的东西 -->
            <form class="form-horizontal" role="form" action="">
                <fieldset>
                    <legend>
                        <h3>用户登录入口</h3>
                    </legend>
                    <div class="form-group has-feedback">
                        <label for="firstname" class="col-md-2 control-label">用户名</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
                            <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="lastname" class="col-md-2 control-label">密码</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
                            <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住密码
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">登录</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- 一定要先引入jquery.min.js - bootstrap中的很多的js插件都是依赖于jquery
    jquery本身就是js的框架 -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <script src="../plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
